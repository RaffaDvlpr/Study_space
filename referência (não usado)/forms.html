<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <forms>
        <h1>Formulários</h1>
        <input type="text" placeholder="Seu nome" /> <br>
        <label for="email">Seu email</label>
        <input id="email" type="email" /> <br>
        <input type="tel" placeholder="Seu telefone"> <br>
        <input type="number" max="95" min="0" step="5" /> <label>Idade de 5 em 5 :v</label><br>
        <input type="file"> <br>
        <input type="color"> <br>
        <input type="checkbox" id="check"> <label for="check" >Aceito e compreendo que meu irmão é gay</label>
        <p>
            Qual sua cor favorita?
        </p>
        <radio>
            <input type="radio" name="cor" id="vermelho">
            <label for="vermelho">Vermelha</label> <br>

            <input type="radio" name="cor" id="verde">
            <label for="verde">Verde</label> <br>

            <input type="radio" name="cor" id="azul">
            <label for="azul">Azul</label> <br> <br>
        </radio>
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme</option>
            <option>Vingadores</option>
            <option>Barbie</option>
            <option>Django</option>
        </select>
        <br>
        <p>De o seu feedback sobre o filme</p>
        <textarea cols="30" rows="10" maxlength="10" placeholder="Uma breve descrição dos pontos positivos e negativos do filme de acordo com a sua opinião"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </forms>
</body>
</html>
